<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxim App</title>
    <link rel="stylesheet" href="destination.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-time">11:39</div>
            <div class="status-icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- Header -->
        <header>
            <div class="logo-container">
                <a href="index.html"><img src="LogoMaxim.jpg" alt="maxim logo" class="logo-image"></a>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Location Selection -->
            <div class="location-card">
                <div class="pickup-location">
                    <div class="location-icon red-circle">
                        <div class="inner-circle"></div>
                    </div>
                    <div class="location-details">
                        <div class="location-label">Lokasi penjemputan</div>
                        <div class="location-address"></div>
                        <div class="location-street"></div>
                    </div>
                </div>
                <div class="pickup-point">
                    <input type="text" placeholder="Lokasi Terkini" class="pickup-input">
                    <div class="current-location-btn">
                        <i class="fas fa-crosshairs"></i>
                    </div>
                </div>

                <div class="destination">
                    <div class="location-icon blue-marker">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="location-details">
                        <div class="location-label">Tujuan</div>
                    </div>
                </div>
                <div class="destination-point">
                    <input type="text" placeholder="Binus University, Alam Sutera" class="destination-input">
                    <div class="destination-icon-btn">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            
            <div class="location-options">
                <div class="location-title-container">
                    <div class="location-title">Binus University Alam Sutera</div>
                </div>
                <div class="location-option">
                    <div class="location-option-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="location-option-text">Lobby</div>
                    <div class="location-option-distance">5.5km</div>
                </div>
                
                <div class="location-option">
                    <div class="location-option-icon">
                        <i class="fas fa-parking"></i>
                    </div>
                    <div class="location-option-text">Parkir Timur</div>
                    <div class="location-option-distance">5.6km</div>
                </div>

                <div class="location-option">
                    <div class="location-option-icon">
                        <i class="fas fa-parking"></i>
                    </div>
                    <div class="location-option-text">Parkiran Motor</div>
                    <div class="location-option-distance">5.3km</div>
                </div>
                <div class="location-title-container">
                    <div class="location-title">Binus ASO Alam Sutera</div>
                </div>
                    <div class="location-title-container">
                    <div class="location-title">Binus Dormitory Alam Sutera</div>
    </div>
            </div>

            <!-- Order Button -->
            <button class="order-btn">MEMESAN</button>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <a href="index.html"><i class="fas fa-home"></i></a>
                <span>Beranda</span>
            </div>
            <div class="nav-item active">
                <a href="order.html"><i class="fas fa-list"></i></a>
                <span>Order</span>
            </div>
            <div class="nav-item">
                <i class="far fa-star"></i>
                <span>Favorit</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-bars"></i>
                <span>Menu</span>
            </div>
        </nav>

    <script src="destination.js"></script>
</body>
</html>
